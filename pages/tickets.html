                    <label for="date" id="name">Ім`я:</label>

                        <option value="4">16:00 - 17:10</option>
                      </select>
                      <label for="date">Комментар (опціонально):</label>
                      <textarea name="message" class="w100" placeholder="Комментар" id="message-t" ></textarea>
                      <label class="price">Ціна:</label> <span id="price">500 грн</span>
                      <input class="submit" type="submit" value="Сплатити">
